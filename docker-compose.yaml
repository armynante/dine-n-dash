version: '3.8'
services:
  server:
    build: 
      context: .
      dockerfile: ./apps/server/Dockerfile
    ports:
      - 4000:4000
    expose:
      - 4000
    depends_on:
      redis:
        condition: service_healthy
    env_file:
      - .env
    volumes:
      - ./apps/server:/diner-mono/apps/server
      - ./packages:/diner-mono/packages
  
  controller:
    build:
      context: .
      dockerfile: ./apps/controller/Dockerfile
    ports:
      - 8000:8000
    expose:
      - 8000
    depends_on:
      redis:
        condition: service_healthy
    env_file:
      - .env
    volumes:
      - ./apps/controller:/diner-mono/apps/controller
      - ./packages:/diner-mono/packages

  watcher:
    build:
      context: .
      dockerfile: ./apps/watcher/Dockerfile
    ports:
      - 8080:8080
    expose:
      - 8080
    depends_on:
      redis:
        condition: service_healthy
    env_file:
      - .env
    volumes:
      - ./apps/watcher:/diner-mono/apps/watcher
      - ./packages:/diner-mono/packages

  web:
    build:
      context: .
      dockerfile: ./apps/web/Dockerfile
    restart: on-failure
    ports:
      - 4321:4321
    tty: true
    stdin_open: true
    # volumes:
      # - ./apps/web/src:/diner-mono/src
      # - ./apps/web/static:/diner-mono/static
      # node_modules is not mounted because it is installed in the container
      # - ./apps/web/vite.config.js:/diner-mono/vite.config.js
      # - ./apps/web/tsconfig.json:/diner-mono/tsconfig.json
      # - ./apps/web/svelte.config.js:/diner-mono/svelte.config.js

  redis:
    image: redis:6.2-alpine
    restart: always
    env_file:
      - prod.env
    ports:
      - '6379:6379'
    expose:
      - '6379'
    command: >
      sh -c "
        chown redis:redis /data &&
        redis-server --save 20 1 --loglevel warning --dir /data
      "
    volumes:
      - redis:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 1s
      timeout: 2s
      retries: 10

volumes:
  redis:
