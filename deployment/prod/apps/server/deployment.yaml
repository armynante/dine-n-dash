apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-deployment
spec:
  replicas: 1  # Adjust the number of replicas as needed
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
      - name: diner-api
        image: <IMAGE>  # Specify your API service Docker image
        envFrom:
         - secretRef:
             name: prod-secrets
        ports:
        - containerPort: 4000  # Adjust if your API service listens on a different port
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "128Mi"
            cpu: "500m"
