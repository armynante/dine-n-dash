apiVersion: apps/v1
kind: Deployment
metadata:
  name: watcher-deployment
spec:
  replicas: 1  # Adjust the number of replicas as needed
  selector:
    matchLabels:
      app: watcher
  template:
    metadata:
      labels:
        app: watcher
    spec:
      containers:
      - name: diner-watcher
        image: <IMAGE>  # Specify your Controller service Docker image
        envFrom:
         - secretRef:
             name: prod-secrets
        ports:
        - containerPort: 8000  # Adjust if your Controller service listens on a different port
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "128Mi"
            cpu: "500m"
