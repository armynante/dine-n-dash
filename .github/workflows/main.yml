name: Deploy to DigitalOcean Kubernetes

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Log in to DigitalOcean Container Registry
      run: doctl registry login --expiry-seconds 1200
      env:
        DIGITALOCEAN_ACCESS_TOKEN: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

    # Build and Push Docker image for each service
    - name: Build and Push Docker image for Controller
      run: |
        docker build -t registry.digitalocean.com/humidresearch/controller:${{ github.sha }} ./apps/controller
        docker push registry.digitalocean.com/humidresearch/controller:${{ github.sha }}

    - name: Build and Push Docker image for Server
      run: |
        docker build -t registry.digitalocean.com/humidresearch/server:${{ github.sha }} ./apps/server
        docker push registry.digitalocean.com/humidresearch/server:${{ github.sha }}

    - name: Build and Push Docker image for Watcher
      run: |
        docker build -t registry.digitalocean.com/humidresearch/watcher:${{ github.sha }} ./apps/watcher
        docker push registry.digitalocean.com/humidresearch/watcher:${{ github.sha }}

    - name: Build and Push Docker image for Web
      run: |
        docker build -t registry.digitalocean.com/humidresearch/web:${{ github.sha }} ./apps/web
        docker push registry.digitalocean.com/humidresearch/web:${{ github.sha }}

    # Update Deployment Files
    - name: Update deployment file for Controller
      run: TAG=${{ github.sha }} && sed -i 's|<IMAGE>|registry.digitalocean.com/humidresearch/controller:'${TAG}'|' ./deployment/prod/apps/controller/deployment.yaml

    - name: Update deployment file for Server
      run: TAG=${{ github.sha }} && sed -i 's|<IMAGE>|registry.digitalocean.com/humidresearch/server:'${TAG}'|' ./deployment/prod/apps/server/deployment.yaml

    - name: Update deployment file for Watcher
      run: TAG=${{ github.sha }} && sed -i 's|<IMAGE>|registry.digitalocean.com/humidresearch/watcher:'${TAG}'|' ./deployment/prod/apps/watcher/deployment.yaml

    - name: Update deployment file for Web
      run: TAG=${{ github.sha }} && sed -i 's|<IMAGE>|registry.digitalocean.com/humidresearch/web:'${TAG}'|' ./deployment/prod/apps/web/deployment.yaml

    - name: Save DigitalOcean kubeconfig
      run: doctl kubernetes cluster kubeconfig save --expiry-seconds 600 do-nyc3-dine-n-dash-cluster
      env:
        DIGITALOCEAN_ACCESS_TOKEN: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

    # Deploy to Kubernetes
    - name: Deploy Controller to Kubernetes
      run: kubectl apply -f ./deployment/prod/apps/controller/deployment.yaml

    - name: Deploy Server to Kubernetes
      run: kubectl apply -f ./deployment/prod/apps/server/deployment.yaml

    - name: Deploy Watcher to Kubernetes
      run: kubectl apply -f ./deployment/prod/apps/watcher/deployment.yaml

    - name: Deploy Web to Kubernetes
      run: kubectl apply -f ./deployment/prod/apps/web/deployment.yaml
